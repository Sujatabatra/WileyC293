<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Employee Management System</h1>

	<form action="#"  th:action="@{./saveEmployee}" th:object="${command}" method="post">
		Enter Employee ID : <input type="text" th:field="*{empId}"><br>
		<br> Enter Employee Name : <input type="text" th:field="*{empName}"><br>
		<br> Enter Employee Designation : 
			<input type="radio" th:field="*{empDesignation}" value="Manager">Manager 
			<input type="radio" th:field="*{empDesignation}" value="Sr. Manager">Sr.Manager 
			<input type="radio" th:field="*{empDesignation}" value="Associate">Associate
			<input type="radio" th:field="*{empDesignation}" value="Sr. Associate">Sr.Associate 
			<input type="radio" th:field="*{empDesignation}" value="Executive">Executive
			<input type="radio" th:field="*{empDesignation}" value="Sr. Executive">Sr.Executive
		<br>
		<br> 
		Enter Employee Department : <select th:field="*{empDepartment}">
			<option value="IT">IT</option>
			<option value="Sales">Sales</option>
			<option value="Marketing">Marketing</option>
			<option value="Purchase">Purchase</option>
		</select><br>
		<br> Enter Employee Salary : <input type="text" th:field="*{empSalary}"><br>
		<br> <input type="submit" value="Save Employee">
	</form>
	<br>
	<br>
	<a href="./">GoTo Menu Page</a>
</body>

</html>
